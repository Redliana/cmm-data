<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .terminal-bg { fill: #1e1e1e; }
    .terminal-header { fill: #323232; }
    .title-text { fill: #cccccc; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 13px; }
    .prompt { fill: #6bdf6b; font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 14px; }
    .command { fill: #ffffff; font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 14px; }
    .output { fill: #b0b0b0; font-family: 'Monaco', 'Menlo', 'Courier New', monospace; font-size: 13px; }
    .keyword { fill: #c586c0; }
    .string { fill: #ce9178; }
    .function { fill: #dcdcaa; }
    .number { fill: #b5cea8; }
    .comment { fill: #6a9955; }
    .variable { fill: #9cdcfe; }
    .bracket { fill: #ffd700; }

    @keyframes typing1 { 0%, 5% { opacity: 0; } 6%, 100% { opacity: 1; } }
    @keyframes typing2 { 0%, 15% { opacity: 0; } 16%, 100% { opacity: 1; } }
    @keyframes typing3 { 0%, 25% { opacity: 0; } 26%, 100% { opacity: 1; } }
    @keyframes typing4 { 0%, 35% { opacity: 0; } 36%, 100% { opacity: 1; } }
    @keyframes typing5 { 0%, 45% { opacity: 0; } 46%, 100% { opacity: 1; } }
    @keyframes typing6 { 0%, 55% { opacity: 0; } 56%, 100% { opacity: 1; } }
    @keyframes typing7 { 0%, 65% { opacity: 0; } 66%, 100% { opacity: 1; } }
    @keyframes typing8 { 0%, 75% { opacity: 0; } 76%, 100% { opacity: 1; } }
    @keyframes typing9 { 0%, 85% { opacity: 0; } 86%, 100% { opacity: 1; } }
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }

    .line1 { animation: typing1 12s infinite; }
    .line2 { animation: typing2 12s infinite; }
    .line3 { animation: typing3 12s infinite; }
    .line4 { animation: typing4 12s infinite; }
    .line5 { animation: typing5 12s infinite; }
    .line6 { animation: typing6 12s infinite; }
    .line7 { animation: typing7 12s infinite; }
    .line8 { animation: typing8 12s infinite; }
    .line9 { animation: typing9 12s infinite; }
    .cursor { animation: blink 1s infinite; }
  </style>

  <!-- Terminal window -->
  <rect class="terminal-bg" x="0" y="0" width="800" height="500" rx="8" ry="8"/>

  <!-- Terminal header bar -->
  <rect class="terminal-header" x="0" y="0" width="800" height="32" rx="8" ry="8"/>
  <rect class="terminal-bg" x="0" y="24" width="800" height="10"/>

  <!-- Window controls -->
  <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="16" r="6" fill="#27c93f"/>

  <!-- Title -->
  <text class="title-text" x="400" y="20" text-anchor="middle">python3 â€” cmm_data demo</text>

  <!-- Terminal content -->
  <g transform="translate(20, 50)">
    <!-- Line 1: Import -->
    <g class="line1">
      <text class="prompt" x="0" y="0">>>> </text>
      <text class="keyword" x="40" y="0">import</text>
      <text class="command" x="95" y="0">cmm_data</text>
    </g>

    <!-- Line 2: Get catalog -->
    <g class="line2">
      <text class="prompt" x="0" y="28">>>> </text>
      <text class="variable" x="40" y="28">catalog</text>
      <text class="command" x="95" y="28">=</text>
      <text class="command" x="110" y="28">cmm_data.</text>
      <text class="function" x="200" y="28">get_data_catalog</text>
      <text class="bracket" x="330" y="28">()</text>
    </g>

    <!-- Line 3: Print catalog -->
    <g class="line3">
      <text class="prompt" x="0" y="56">>>> </text>
      <text class="function" x="40" y="56">print</text>
      <text class="bracket" x="75" y="56">(</text>
      <text class="variable" x="85" y="56">catalog</text>
      <text class="bracket" x="140" y="56">)</text>
    </g>

    <!-- Line 4-6: Catalog output -->
    <g class="line4">
      <text class="output" x="0" y="84">         dataset                  name  available</text>
      <text class="output" x="0" y="102">0   usgs_commodity      USGS Commodity       True</text>
      <text class="output" x="0" y="120">1        usgs_ore   USGS Ore Deposits       True</text>
      <text class="output" x="0" y="138">2   preprocessed    Document Corpus        True</text>
    </g>

    <!-- Line 7: Load lithium data -->
    <g class="line5">
      <text class="prompt" x="0" y="174">>>> </text>
      <text class="variable" x="40" y="174">df</text>
      <text class="command" x="60" y="174">=</text>
      <text class="command" x="75" y="174">cmm_data.</text>
      <text class="function" x="165" y="174">load_usgs_commodity</text>
      <text class="bracket" x="325" y="174">(</text>
      <text class="string" x="335" y="174">"lithi"</text>
      <text class="command" x="400" y="174">,</text>
      <text class="string" x="415" y="174">"world"</text>
      <text class="bracket" x="480" y="174">)</text>
    </g>

    <!-- Line 8: Show top 5 -->
    <g class="line6">
      <text class="prompt" x="0" y="202">>>> </text>
      <text class="variable" x="40" y="202">df</text>
      <text class="bracket" x="55" y="202">[[</text>
      <text class="string" x="70" y="202">'Country'</text>
      <text class="command" x="145" y="202">,</text>
      <text class="string" x="160" y="202">'Prod_t_est_2022'</text>
      <text class="bracket" x="310" y="202">]]</text>
      <text class="command" x="330" y="202">.</text>
      <text class="function" x="340" y="202">head</text>
      <text class="bracket" x="375" y="202">(</text>
      <text class="number" x="385" y="202">5</text>
      <text class="bracket" x="400" y="202">)</text>
    </g>

    <!-- Line 9: Output table -->
    <g class="line7">
      <text class="output" x="0" y="230">        Country  Prod_t_est_2022</text>
      <text class="output" x="0" y="248">0     Australia          61000.0</text>
      <text class="output" x="0" y="266">1         Chile          39000.0</text>
      <text class="output" x="0" y="284">2         China          19000.0</text>
      <text class="output" x="0" y="302">3     Argentina           6200.0</text>
      <text class="output" x="0" y="320">4        Brazil           2200.0</text>
    </g>

    <!-- Line 10: Critical minerals -->
    <g class="line8">
      <text class="prompt" x="0" y="356">>>> </text>
      <text class="variable" x="40" y="356">critical</text>
      <text class="command" x="110" y="356">=</text>
      <text class="command" x="125" y="356">cmm_data.</text>
      <text class="function" x="215" y="356">list_critical_minerals</text>
      <text class="bracket" x="385" y="356">()</text>
    </g>

    <!-- Line 11: Print length -->
    <g class="line9">
      <text class="prompt" x="0" y="384">>>> </text>
      <text class="function" x="40" y="384">print</text>
      <text class="bracket" x="75" y="384">(</text>
      <text class="string" x="85" y="384">f"Critical minerals: </text>
      <text class="bracket" x="260" y="384">{</text>
      <text class="function" x="270" y="384">len</text>
      <text class="bracket" x="300" y="384">(</text>
      <text class="variable" x="310" y="384">critical</text>
      <text class="bracket" x="380" y="384">)}</text>
      <text class="string" x="400" y="384">"</text>
      <text class="bracket" x="410" y="384">)</text>
    </g>

    <!-- Output and cursor -->
    <g class="line9">
      <text class="output" x="0" y="412">Critical minerals: 27</text>
    </g>

    <!-- Blinking cursor -->
    <rect class="cursor line9" x="0" y="428" width="10" height="18" fill="#ffffff"/>
  </g>
</svg>
