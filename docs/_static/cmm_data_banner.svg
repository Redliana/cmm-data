<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38b2ac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
    <!-- Crystal/mineral shape gradient -->
    <linearGradient id="crystalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b2ac;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="10" ry="10"/>

  <!-- Decorative elements - stylized crystal/mineral shapes -->
  <!-- Left crystal cluster -->
  <g transform="translate(30, 100)">
    <polygon points="0,50 15,-30 30,50" fill="url(#crystalGrad)" opacity="0.8"/>
    <polygon points="25,50 35,-50 50,50" fill="url(#crystalGrad)" opacity="0.9"/>
    <polygon points="45,50 55,-20 70,50" fill="url(#crystalGrad)" opacity="0.7"/>
  </g>

  <!-- Right crystal cluster -->
  <g transform="translate(700, 100)">
    <polygon points="0,50 15,-30 30,50" fill="url(#crystalGrad)" opacity="0.7"/>
    <polygon points="25,50 35,-45 50,50" fill="url(#crystalGrad)" opacity="0.9"/>
    <polygon points="45,50 55,-25 70,50" fill="url(#crystalGrad)" opacity="0.8"/>
  </g>

  <!-- Data flow lines -->
  <g opacity="0.3">
    <path d="M120 180 Q200 150 280 160 T440 140 T600 160 T680 150"
          stroke="url(#accentGrad)" stroke-width="2" fill="none"/>
    <path d="M120 40 Q200 60 280 50 T440 70 T600 50 T680 60"
          stroke="url(#accentGrad)" stroke-width="2" fill="none"/>
  </g>

  <!-- Circular data points -->
  <circle cx="150" cy="100" r="4" fill="#48bb78" opacity="0.6"/>
  <circle cx="220" cy="85" r="3" fill="#38b2ac" opacity="0.5"/>
  <circle cx="580" cy="115" r="3" fill="#38b2ac" opacity="0.5"/>
  <circle cx="650" cy="95" r="4" fill="#48bb78" opacity="0.6"/>

  <!-- Main title: CMM -->
  <text x="400" y="95" text-anchor="middle" font-family="Arial Black, Helvetica, sans-serif"
        font-size="72" font-weight="bold" fill="#ffffff" letter-spacing="4">
    CMM
  </text>

  <!-- Subtitle: DATA -->
  <text x="400" y="140" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-size="36" font-weight="300" fill="url(#accentGrad)" letter-spacing="12">
    DATA
  </text>

  <!-- Tagline -->
  <text x="400" y="175" text-anchor="middle" font-family="Arial, Helvetica, sans-serif"
        font-size="14" fill="#a0aec0" letter-spacing="2">
    CRITICAL MINERALS MODELING DATA ACCESS LIBRARY
  </text>

  <!-- Version badge -->
  <g transform="translate(680, 15)">
    <rect x="0" y="0" width="50" height="20" rx="10" ry="10" fill="#48bb78"/>
    <text x="25" y="14" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="11" fill="#ffffff" font-weight="bold">v0.1.0</text>
  </g>

  <!-- PNNL attribution -->
  <text x="50" y="188" font-family="Arial, sans-serif" font-size="10" fill="#718096">
    Pacific Northwest National Laboratory
  </text>
</svg>
