<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="crystalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391"/>
      <stop offset="100%" style="stop-color:#38b2ac"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Stylized crystal/mineral -->
  <g transform="translate(64, 70)">
    <!-- Main crystal -->
    <polygon points="0,-45 -20,25 0,15 20,25" fill="url(#crystalGradient)"/>
    <!-- Left facet -->
    <polygon points="0,-45 -20,25 -8,20 0,-30" fill="#4fd1c5" opacity="0.8"/>
    <!-- Right highlight -->
    <polygon points="0,-45 8,-25 12,15 0,15" fill="#9ae6b4" opacity="0.6"/>
  </g>

  <!-- Data orbit rings -->
  <ellipse cx="64" cy="64" rx="45" ry="12" fill="none" stroke="#48bb78" stroke-width="2" opacity="0.4"
           transform="rotate(-20, 64, 64)"/>
  <ellipse cx="64" cy="64" rx="50" ry="15" fill="none" stroke="#38b2ac" stroke-width="1.5" opacity="0.3"
           transform="rotate(25, 64, 64)"/>

  <!-- Data points on orbits -->
  <circle cx="105" cy="55" r="4" fill="#48bb78"/>
  <circle cx="25" cy="72" r="3" fill="#38b2ac"/>
  <circle cx="85" cy="95" r="3" fill="#4fd1c5"/>
</svg>
